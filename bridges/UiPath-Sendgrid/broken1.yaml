
        apiVersion: eventing.knative.dev/v1
        kind: Broker
        metadata:
          name: salesforce-in
---

        apiVersion: flow.triggermesh.io/v1alpha1
        kind: Transformation
        metadata:
          name: sf-ui
        spec:
          context:
          - operation: add
            paths:
            - key: type 
              value: io.triggermesh.uipath.job
          data:
          - operation: store
            paths: 
            - key: $AccountName
              value: payload.AccountName__c
            - key: $Email
              value: payload.Email__c
            - key: $Address
              value: payload.FullAddress__c
          - operation: delete
            paths:
            - key:
          - operation: add
            paths:
            - key: inputArgs
              value: '"Email__c" : "$Email", "FullAddress__c" : "$Address","AccountName__c": "$AccountName"'
---
        apiVersion: eventing.knative.dev/v1
        kind: Trigger
        metadata:
          name: sf-ui
        spec:
          broker: salesforce-in
          filter:
            attributes:
              type: com.salesforce.stream.message
          subscriber:
            ref:
              apiVersion: flow.triggermesh.io/v1alpha1
              kind: Transformation
              name: sf-ui
---
        apiVersion: targets.triggermesh.io/v1alpha1
        kind: UiPathTarget
        metadata:
          name: uipathtwo
        spec:
           robotName: pfml1
           processName: ExcelEntry_plz
           tenantName: midiDefault
           accountLogicalName: midi
           clientID: 8DEv1AMNXczW3y4U15LL3jYf62jK93n5
           organizationUnitID: "785170"
           #inputArgs: "ENV_UserName:\"Hello bob\""
           userKey:
             secretKeyRef:
               name: uipath
               key: userKey
---
        apiVersion: eventing.knative.dev/v1beta1
        kind: Trigger
        metadata:
          name: uipath
        spec:
          broker: salesforce-in
          subscriber:
            ref:
              apiVersion: targets.triggermesh.io/v1alpha1
              kind: UiPathTarget
              name: uipath