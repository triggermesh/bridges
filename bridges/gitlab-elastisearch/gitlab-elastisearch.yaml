apiVersion: flow.triggermesh.io/v1alpha1
kind: Bridge
metadata:
  annotations:
    bridges.triggermesh.io/name: gitlastic
  name: gitlastic
spec:
  components:
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Broker
        metadata:
          name: gitlab-broker
    - object: 
        apiVersion: sources.knative.dev/v1alpha1
        kind: GitLabSource
        metadata:
          name: gitlab-source
        spec:
          eventTypes:
          - push_events
          - issues_events
          projectUrl: https://gitlab.com/<USERNAME>/<REPO_NAME>
          accessToken:
            secretKeyRef:
              name: gitlabcreds
              key: accessToken
          secretToken:
            secretKeyRef:
              name: gitlabcreds
              key: secretToken
          sink:
            ref:
              apiVersion: eventing.knative.dev/v1
              kind: Broker
              name: gitlab-broker
    - object:
        apiVersion: targets.triggermesh.io/v1alpha1
        kind: ElasticsearchTarget
        metadata:
          name: tm-elastic
        spec:
          connection:
            addresses:
              - https://elasticsearch-host:9200
            skipVerify: true
            username: elastic
            apiKey:
              secretKeyRef:
                name: elastic-creds
                key: apiKey
            password:
              secretKeyRef:
                name: elastic-creds
                key: password      
          indexName: <ELASTIC_INDEX>
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Trigger
        metadata:
          name: elastic-trigger
        spec:
          broker: gitlab-broker
          subscriber:
            ref:
              apiVersion: targets.triggermesh.io/v1alpha1
              kind: ElasticsearchTarget
              name: tm-elastic
