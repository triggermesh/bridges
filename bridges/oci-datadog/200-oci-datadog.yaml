apiVersion: flow.triggermesh.io/v1alpha1
kind: Bridge
metadata:
  annotations:
    bridges.triggermesh.io/name: oci-datadog
  name: oci-datadog
spec:
  components:
    - object:
        apiVersion: eventing.knative.dev/v1beta1
        kind: Broker
        metadata:
          name:  &brokername oci-datadog
    - object:
        apiVersion: sources.triggermesh.io/v1alpha1
        kind: OCIMetricsSource
        metadata:
          name: oci-cpu-metrics
        spec:
          # required to interact with the Oracle Cloud API
          oracleApiPrivateKey:
            secretKeyRef:
              name: oraclecreds
              key: apiKey
          oracleApiPrivateKeyPassphrase:
            secretKeyRef:
              name: oraclecreds
              key: apiPassphrase
          oracleApiPrivateKeyFingerprint:
            secretKeyRef:
              name: oraclecreds
              key: apiKeyFingerprint
          oracleTenancy: ocid1.tenancy.oc1..aaaaaaaaswr
          oracleUser: ocid1.user.oc1..aaaaaaaaqloc
          oracleRegion: us-ashburn-1

          metricsNamespace: oci_computeagent
          metricsQuery: CpuUtilization[1m].mean()
          metricsPollingFrequency: 1m
          sink:
            ref:
              apiVersion: eventing.knative.dev/v1beta1
              kind: Broker
              name: *brokername
    - object:
        apiVersion: sources.triggermesh.io/v1alpha1
        kind: OCIMetricsSource
        metadata:
          name: oci-network-metrics
        spec:
          # required to interact with the Oracle Cloud API
          oracleApiPrivateKey:
            secretKeyRef:
              name: oraclecreds
              key: apiKey
          oracleApiPrivateKeyPassphrase:
            secretKeyRef:
              name: oraclecreds
              key: apiPassphrase
          oracleApiPrivateKeyFingerprint:
            secretKeyRef:
              name: oraclecreds
              key: apiKeyFingerprint
          oracleTenancy: ocid1.tenancy.oc1..aaaaaaaaswr
          oracleUser: ocid1.user.oc1..aaaaaaaaqloc
          oracleRegion: us-ashburn-1

          metricsNamespace: oci_computeagent
          metricsQuery: NetworksBytesOut[1m].mean()
          metricsPollingFrequency: 1m
          sink:
            ref:
              apiVersion: eventing.knative.dev/v1beta1
              kind: Broker
              name: *brokername
    # Transformation Service
    - object:
        apiVersion: serving.knative.dev/v1
        kind: Service
        metadata:
          name: &transformname trans-datadog
          labels:
            serving.knative.dev/visibility: cluster-local
        spec:
          template:
            spec:
              containers:
              - image: gcr.io/triggermesh/bridge-examples/oci-datadog/oci-to-datadog-translator:latest
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Trigger
        metadata:
          name: *transformname
        spec:
          broker: *brokername
          filter:
            attributes:
              type: com.oracle.cloud.monitoring
          subscriber:
            ref:
              apiVersion: serving.knative.dev/v1
              kind: Service
              name: *transformname
    # Event Target
    - object:
        apiVersion: targets.triggermesh.io/v1alpha1
        kind: DatadogTarget
        metadata:
         name: &targetname datadogtarget
        spec:
         metricPrefix: triggermesh # Defines an optional prefix to define for metric names
         apiKey:
          secretKeyRef:
            name: ddapitoken
            key: apiKey
    # Event Target Trigger
    - object:
        apiVersion: eventing.knative.dev/v1
        kind: Trigger
        metadata:
          name: *targetname
        spec:
          broker: *brokername
          filter:
            attributes:
              type: io.triggermesh.datadog.metric.aggregated
          subscriber:
            ref:
              apiVersion: targets.triggermesh.io/v1alpha1
              kind: DatadogTarget
              name: *targetname
