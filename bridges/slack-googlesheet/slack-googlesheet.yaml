apiVersion: flow.triggermesh.io/v1alpha1
kind: Bridge
metadata:
  annotations:
    bridges.triggermesh.io/name: slacksheets
  name: slacksheets
spec:
  components:
    # Event Broker
    - object:
        apiVersion: eventing.knative.dev/v1beta1
        kind: Broker
        metadata:
          name: slacksheets-broker
    # Event Source
    - object:
        apiVersion: sources.triggermesh.io/v1alpha1
        kind: SlackSource
        metadata:
          name: slack
        spec:
          sink:
            ref:
              apiVersion: eventing.knative.dev/v1beta1
              kind: Broker
              name: slacksheets-broker
    # Event Target
    - object: 
        apiVersion: targets.triggermesh.io/v1alpha1
        kind: GoogleSheetTarget
        metadata:
          name: gstarget
        spec:
        #Below is an example Spreadsheet ID. Change this 
          id: 1Yp2lx3_q4uXwPwi1stVLsPk6a12Vjh-sE_TsDl68
        #Static prefix assignment for reciving CloudEvents without prior transformation
          defaultPrefix: slackSheet
        #These values should not change
          googleServiceAccount:
            secretKeyRef:
              name: googlesheet
              key: credentials
    # Trigger
    - object:
        apiVersion: eventing.knative.dev/v1beta1
        kind: Trigger
        metadata:
          name: slacksheets-trigger
        spec:
          broker: slacksheets-broker
          subscriber:
            ref:
              apiVersion: targets.triggermesh.io/v1alpha1
              kind: GoogleSheetTarget
              name: gstarget
