apiVersion: flow.triggermesh.io/v1alpha1
kind: Bridge
metadata:
  annotations:
    bridges.triggermesh.io/name: slack-slack
  name: slack-slack
spec:
  components:
    - object:
        apiVersion: eventing.knative.dev/v1beta1
        kind: Broker
        metadata:
          name: slack
#definition of the Slack Source
    - object:
        apiVersion: sources.triggermesh.io/v1alpha1
        kind: SlackSource
        metadata:
          name: triggermesh-knbot
        spec:
          slackToken:
            secretKeyRef:
              name: slack
              key: token
          threadiness: 1
          sink:
            ref:
              apiVersion: eventing.knative.dev/v1beta1
              kind: Broker
              name: slack
#definition of the Slack Target
    - object:
        apiVersion: targets.triggermesh.io/v1alpha1
        kind: SlackTarget
        metadata:
          name: tm-slack
        spec:
          defaultChannel: "copychannel" # This will need to be modified to reflect the channel that you have both: 1. added the bot to 2. granted proper permissions.
          slackToken:
            secretKeyRef:
              name: slacktargetsecret
              key: SLACK_TOKEN
#definition of the Slack (Target) Trigger
    - object:
        apiVersion: eventing.knative.dev/v1beta1
        kind: Trigger
        metadata:
          name: slack-slack-trigger
        spec:
          broker: slack
          subscriber:
            ref:
              apiVersion: targets.triggermesh.io/v1alpha1
              kind: SlackTarget
              name: tm-slack
