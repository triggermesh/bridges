# This is an EXAMPLE Bridge. Before deploying it, replace all of the placeholder values with valid data. 
apiVersion: flow.triggermesh.io/v1alpha1
kind: Bridge
metadata:
    name: zendesk-bumblebee-zendesk
    annotations:
     bridges.triggermesh.io/name: zendesk-bumblebee-zendesk
spec:
  components:
- object:
    apiVersion: eventing.knative.dev/v1beta1
    kind: Broker
    metadata:
      name: events
- object:
    apiVersion: sources.triggermesh.io/v1alpha1
    kind: ZendeskSource
    metadata:
      name: zendesk
    spec:
      email: support@triggermesh.com
      subdomain: triggermesh
      webhookUsername: usr
      token:
        secretKeyRef:
          name: zendesk-source
          key: token
      webhookPassword:
        secretKeyRef:
          name: zendesk-source
          key: webhookPassword
      sink:
        ref:
          apiVersion: eventing.knative.dev/v1beta1
          kind: Broker
          name: events
- object:
    apiVersion: flow.triggermesh.io/v1alpha1
    kind: Transformation
    metadata:
      name: zendesk-comprehend
    spec:
      context:
      - operation: add
        paths:
        - key: type 
          value: io.triggermesh.awscomprehend.analyze
      data:
      - operation: store
        paths: 
        - key: $id
          value: ticket.id
        - key: $data
          value: ticket.description
      - operation: delete
        paths:
        - key:
      - operation: add
        paths:
        - key: id
          value: $id
        - key: data
          value: $data
- object:
    apiVersion: eventing.knative.dev/v1
    kind: Trigger
    metadata:
      name: zendesk-comprehend
    spec:
      broker: events
      filter:
        attributes:
          type: com.zendesk.ticket.created
      subscriber:
        ref:
          apiVersion: flow.triggermesh.io/v1alpha1
          kind: Transformation
          name: zendesk-comprehend       
- object:
    apiVersion: targets.triggermesh.io/v1alpha1
    kind: AWSComprehendTarget
    metadata:
      name: comprehend
    spec:
      region: us-east-1
      language: en
      awsApiKey:
        secretKeyRef:
          name: aws
          key: AWS_ACCESS_KEY_ID
      awsApiSecret:
        secretKeyRef:
          name: aws
          key: AWS_SECRET_ACCESS_KEY
- object:
    apiVersion: eventing.knative.dev/v1beta1
    kind: Trigger
    metadata:
      name: comprehend
    spec:
      broker: events
      filter:
        attributes:
          type:  io.triggermesh.awscomprehend.analyze
      subscriber:
        ref:
          apiVersion: targets.triggermesh.io/v1alpha1
          kind: AWSComprehendTarget
          name: comprehend
- object:
    apiVersion: flow.triggermesh.io/v1alpha1
    kind: Transformation
    metadata:
      name: comprehend-zendesk 
    spec:
      context:
      - operation: add
        paths:
        - key: type 
          value: com.zendesk.tag.create
- object:
    apiVersion: eventing.knative.dev/v1
    kind: Trigger
    metadata:
      name: comprehend-zendesk 
    spec:
      broker: events
      filter:
        attributes:
          type: io.triggermesh.targets.aws.comprehend.result
      subscriber:
        ref:
          apiVersion: flow.triggermesh.io/v1alpha1
          kind: Transformation
          name: comprehend-zendesk 
- object:
    apiVersion: targets.triggermesh.io/v1alpha1
    kind: ZendeskTarget
    metadata:
     name: tag-updater
    spec:
      email: support@triggermesh.com
      subdomain: triggermesh
      token:
       secretKeyRef:
         name: zendesk-target
         key: token
- object:   
    apiVersion: eventing.knative.dev/v1beta1
    kind: Trigger
    metadata:
      name: zendesk
    spec:
      broker: events
      filter:
        attributes:
          type: com.zendesk.tag.create
      subscriber:
        ref:
          apiVersion: targets.triggermesh.io/v1alpha1
          kind: ZendeskTarget
          name: tag-updater
- object:
    apiVersion: serving.knative.dev/v1
    kind: Service
    metadata:
      name: event-display
    spec:
      template:
        spec:
          containers:
          - image: gcr.io/triggermesh/event_display-864884f202126ec3150c5fcef437d90c@sha256:5b0491983fa2019ab0fd7b8e5eaafb0bf9df3cf6fd4d1e4f10a34fcc6b59e858
            name: user-container
- object:
    apiVersion: eventing.knative.dev/v1beta1
    kind: Trigger
    metadata:
      name: ed-trigger
    spec:
      broker: events
      subscriber:
        ref:
          apiVersion: serving.knative.dev/v1
          kind: Service
          name: event-display